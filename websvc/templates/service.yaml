apiVersion: v1
kind: Service
metadata:
  name: {{ include "websvc.fullname" . }}
  labels:
    {{- include "websvc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range $k, $v := .Values.services.svc }}
    - name: {{ $v.name }}
      port: {{ $v.port }}
      targetPort: {{ $v.targetport }}
      protocol: {{ $v.protocol }}
      nodePort: {{ $v.nodeport }}
  selector:
    {{- include "websvc.selectorLabels" . | nindent 4 }}

